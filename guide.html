const uniqueAchs = ACHS.filter((a,i,arr)=>arr.findIndex(b=>b.id===a.id)===i);

let activeFilter='all';

function renderGuide(){
    const search=document.getElementById('searchBox').value.toLowerCase();
    const content=document.getElementById('guide-content');
    content.innerHTML='';

    const ach=appData.achievements||{};
    let totalOpen=0, totalXP=0;
    Object.keys(ACH_XP).forEach(id=>{ if(ach[id]){totalOpen++;totalXP+=ACH_XP[id]||0;} });
    document.getElementById('ps-open').textContent=totalOpen;
    document.getElementById('ps-pct').textContent=Math.round(totalOpen/60*100)+'%';
    document.getElementById('ps-xp').textContent=totalXP;

    const filtered=uniqueAchs.filter(a=>{
        if(activeFilter!=='all' && a.cat!==activeFilter) return false;
        if(search && !a.name.toLowerCase().includes(search) && !a.how.toLowerCase().includes(search) && !a.id.includes(search)) return false;
        return true;
    });

    if(!filtered.length){
        content.innerHTML='<div class="empty-state">üîç Aramanla e≈üle≈üen ba≈üarƒ±m bulunamadƒ±.</div>';
        return;
    }

    const catGroups={};
    filtered.forEach(a=>{
        if(!catGroups[a.cat]) catGroups[a.cat]=[];
        catGroups[a.cat].push(a);
    });

    CATS.forEach(cat=>{
        const items=catGroups[cat.id];
        if(!items||!items.length) return;

        const sec=document.createElement('div');
        sec.className='cat-section';
        let delay=0;
        sec.innerHTML=`<div class="cat-header"><h3 style="color:${cat.color}">${cat.name}</h3><span class="cat-count">${items.length}</span></div>`;
        content.appendChild(sec);

        const grid=document.createElement('div');
        grid.className='guide-grid';

        items.forEach(a=>{
            const isOpen=!!ach[a.id];
            const isSecret=['Gizli','Final'].includes(a.tip);
            const isFinal=a.tip==='Final';
            const xp=ACH_XP[a.id]||0;
            const tipBadge={'Normal':'b-normal','Ba≈ülangƒ±√ß':'b-bas','Zor':'b-zor','Efsanevi':'b-efsa','Gizli':'b-gizli','Sistemsel':'b-sis','Final':'b-final'}[a.tip]||'b-normal';

            const card=document.createElement('div');
            card.className=`guide-card${isOpen?' unlocked':''}${isFinal?' final-card':''}${isSecret&&!isOpen?' secret-card':''}`;
            card.style.animationDelay=`${delay*0.04}s`;
            delay++;

            card.innerHTML=`
                <div class="gc-unlock-badge ${isOpen?'ub-open':'ub-lock'}">${isOpen?'‚úÖ A√áIK':'üîí'}</div>
                <div class="gc-top">
                    <div class="gc-icon ${isOpen?'unlocked-icon':''}">${a.icon}</div>
                    <div class="gc-meta">
                        <div class="gc-name">${a.name}</div>
                        <div class="gc-badges">
                            <span class="badge ${tipBadge}">${a.tip}</span>
                            <span class="badge b-xp">+${xp} XP</span>
                        </div>
                    </div>
                </div>
                <div class="gc-divider"></div>
                <div class="gc-how-title">‚öîÔ∏è NASIL KAZANILIR?</div>
                <div class="gc-how">${a.how}</div>
                ${a.dep?`<div class="gc-dep">üîó √ñnce a√ßƒ±lmasƒ± gereken: <span>${a.dep}</span></div>`:''}
            `;
            grid.appendChild(card);
        });

        content.appendChild(grid);
    });
}

function buildCatFilter(){
    const cf=document.getElementById('catFilter');
    const allBtn=document.createElement('div');
    allBtn.className='cat-btn active';allBtn.textContent='T√úM';
    allBtn.onclick=()=>{activeFilter='all';document.querySelectorAll('.cat-btn').forEach(b=>b.classList.remove('active'));allBtn.classList.add('active');renderGuide();};
    cf.appendChild(allBtn);

    CATS.forEach(cat=>{
        const btn=document.createElement('div');
        btn.className='cat-btn';
        btn.textContent=cat.name;
        btn.onclick=()=>{activeFilter=cat.id;document.querySelectorAll('.cat-btn').forEach(b=>b.classList.remove('active'));btn.classList.add('active');renderGuide();};
        cf.appendChild(btn);
    });
}

function updateLGSMini(){
    const days=Math.floor((new Date('June 14, 2026 09:30:00').getTime()-Date.now())/86400000);
    document.getElementById('lgs-mini').textContent=days;
}
